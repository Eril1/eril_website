    <title>Beranda Sekolah</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('img/bac.jpg'); /* Ganti dengan path gambar Anda */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: rgb(3, 9, 28);
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
        }
        .navbar a {
            color: rgb(255, 197, 24);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: rgba(247, 228, 10, 0.912);
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding-top: 100px; /* Untuk memberi ruang pada navbar */
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(229, 237, 18, 0.7);
        }
        p {
            font-size: 20px;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: rgb(5, 53, 11);
            background: rgba(255, 255, 0, 0.972);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgb(225, 255, 0);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgb(236, 236, 16);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
